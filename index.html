<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gen Z Translator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Gen Z Translator <a href="https://github.com/imahmud1/genztranslator" target="_blank"><i class="fab fa-github"></i></a></h1>

    <p class="instructions">
        Enter phrases or words you'd like to translate. <b>Limit your input to 20 words.</b> Avoid long sentences. For longer translations, break them down. More words will be added!
    </p>

    <textarea id="userInput" placeholder="Enter text with abbreviations..."></textarea>
    <button id="translateButton">Translate</button>

    <p id="translation"></p>

    <script src="script.js" type="module"></script> 
</body>
</html>
